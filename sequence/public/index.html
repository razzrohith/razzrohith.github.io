<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sequence Board Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Home / Lobby Selection -->
  <div id="home" class="screen active">
    <h1>Sequence</h1>
    <div id="homeError" class="error"></div>
    <button id="createBtn">Create Room</button>
    <div class="join">
      <input type="text" id="roomInput" placeholder="Room code" maxlength="4">
      <input type="text" id="nameInput" placeholder="Your name">
      <button id="joinBtn">Join</button>
    </div>
  </div>

  <!-- Lobby screen -->
  <div id="lobby" class="screen">
    <h2>Lobby</h2>
    <p>Room: <span id="roomCode"></span>
    <button id="copyBtn">Copy Code</button>
    <span id="copyMsg" class="msg"></span></p>
    <div id="playerList" class="list"></div>
    <div class="controls">
      <select id="teamSelect">
        <option value="default">Choose team</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
        <option value="orange">Orange</option>
        <option value="black">Black</option>
        <option value="pink">Pink</option>
        <option value="cyan">Cyan</option>
        <option value="lime">Lime</option>
      </select>
      <button id="readyBtn">Ready</button>
      <button id="startBtn" class="hidden">Start Game</button>
    </div>
    <div id="lobbyError" class="error"></div>
    <button id="leaveLobbyBtn">Leave</button>
  </div>

  <!-- Game screen -->
  <div id="game" class="screen">
    <div id="statusBar">
      <span id="currentPlayer"></span>
      <span id="winCount"></span>
      <button id="leaveGameBtn">Leave</button>
    </div>
    <div id="board"></div>
    <div id="hand"></div>
  </div>

  <!-- End screen -->
  <div id="end" class="screen">
    <h2>Game Over</h2>
    <p id="winnerText"></p>
    <p id="winnerSubtext"></p>
    <button id="playAgainBtn">Play Again</button>
    <button id="backLobbyBtn">Back to Lobby</button>
  </div>
</body>
</html>
