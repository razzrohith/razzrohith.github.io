<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirectingâ€¦</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
    <script>
    (function () {
        const params = new URLSearchParams(location.search);

        // Private preview: loads your real site in /site
        if (params.has('preview')) {
        location.replace('/site/index.html');
        return;
        }

        // Redirect target = same origin (works on localhost AND prod)
        const target = location.origin + '/maintenance.html';

        // JS redirect (fast)
        location.replace(target);
    })();
    </script>

    <!-- JS-disabled fallback (also origin-relative so it stays local in dev) -->
    <meta http-equiv="refresh" content="0;url=/maintenance.html" />

</head>
<body>
  <p>If you are not redirected, <a href="https://razzrohith.com/maintenance.html">click here</a>.</p>
</body>
</html>
