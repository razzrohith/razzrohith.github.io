<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirectingâ€¦</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <script>
    (function () {
      var params = new URLSearchParams(location.search);
      if (params.has('preview')) {
        // You want to preview the real site? Change this URL to your *old* homepage file.
        // Example: '/site/index.html' if you move your current site into /site
        location.replace('/site/index.html');
        return;
      }
      // Change this to wherever you host the maintenance page (can be same domain or different).
      var target = 'https://razzrohith.com/maintenance.html';
      // JS redirect (fastest)
      location.replace(target);
    })();
  </script>
  <!-- Meta refresh as a JS-disabled fallback -->
  <meta http-equiv="refresh" content="0;url=https://razzrohith.com/maintenance.html" />
</head>
<body>
  <p>If you are not redirected, <a href="https://razzrohith.com/maintenance.html">click here</a>.</p>
</body>
</html>
